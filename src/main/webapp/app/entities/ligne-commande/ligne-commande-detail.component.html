<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ligneCommande">
            <h2><span jhiTranslate="magasinFactureApp.ligneCommande.detail.title">Ligne Commande</span> {{ ligneCommande.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="magasinFactureApp.ligneCommande.quantite">Quantite</span></dt>
                <dd>
                    <span>{{ ligneCommande.quantite }}</span>
                </dd>
                <dt><span jhiTranslate="magasinFactureApp.ligneCommande.prixTotalHT">Prix Total HT</span></dt>
                <dd>
                    <span>{{ ligneCommande.prixTotalHT }}</span>
                </dd>
                <dt><span jhiTranslate="magasinFactureApp.ligneCommande.statut">Statut</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'magasinFactureApp.StatutLigneCommande.' + ligneCommande.statut }}">{{ ligneCommande.statut }}</span>
                </dd>
                <dt><span jhiTranslate="magasinFactureApp.ligneCommande.produit">Produit</span></dt>
                <dd>
                    <div *ngIf="ligneCommande.produit">
                        <a [routerLink]="['/produit', ligneCommande.produit?.id, 'view']">{{ ligneCommande.produit?.nom }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="magasinFactureApp.ligneCommande.commande">Commande</span></dt>
                <dd>
                    <div *ngIf="ligneCommande.commande">
                        <a [routerLink]="['/commande-produit', ligneCommande.commande?.id, 'view']">{{ ligneCommande.commande?.code }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ligne-commande', ligneCommande.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
