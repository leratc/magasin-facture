<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-facture-heading" jhiTranslate="magasinFactureApp.facture.home.createOrEditLabel">Create or edit a Facture</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="magasinFactureApp.facture.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                    <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="magasinFactureApp.facture.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('date')!.invalid && (editForm.get('date')!.dirty || editForm.get('date')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('date')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('date')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="magasinFactureApp.facture.details" for="field_details">Details</label>
                    <input type="text" class="form-control" name="details" id="field_details"
                           formControlName="details"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="magasinFactureApp.facture.statut" for="field_statut">Statut</label>
                    <select class="form-control" name="statut" formControlName="statut" id="field_statut">
                        <option value="PAYE">{{ 'magasinFactureApp.StatutFacture.PAYE' | translate }}</option>
                        <option value="EMISE">{{ 'magasinFactureApp.StatutFacture.EMISE' | translate }}</option>
                        <option value="ANNULEE">{{ 'magasinFactureApp.StatutFacture.ANNULEE' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('statut')!.invalid && (editForm.get('statut')!.dirty || editForm.get('statut')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('statut')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="magasinFactureApp.facture.methodePaiement" for="field_methodePaiement">Methode Paiement</label>
                    <select class="form-control" name="methodePaiement" formControlName="methodePaiement" id="field_methodePaiement">
                        <option value="CARTE_CREDIT">{{ 'magasinFactureApp.MethodePaiement.CARTE_CREDIT' | translate }}</option>
                        <option value="COMPTANT">{{ 'magasinFactureApp.MethodePaiement.COMPTANT' | translate }}</option>
                        <option value="PAYPAL">{{ 'magasinFactureApp.MethodePaiement.PAYPAL' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('methodePaiement')!.invalid && (editForm.get('methodePaiement')!.dirty || editForm.get('methodePaiement')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('methodePaiement')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="magasinFactureApp.facture.datePaiement" for="field_datePaiement">Date Paiement</label>
                    <div class="d-flex">
                        <input id="field_datePaiement" type="datetime-local" class="form-control" name="datePaiement" formControlName="datePaiement" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('datePaiement')!.invalid && (editForm.get('datePaiement')!.dirty || editForm.get('datePaiement')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('datePaiement')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('datePaiement')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="magasinFactureApp.facture.montantPaiement" for="field_montantPaiement">Montant Paiement</label>
                    <input type="number" class="form-control" name="montantPaiement" id="field_montantPaiement"
                           formControlName="montantPaiement"/>
                    <div *ngIf="editForm.get('montantPaiement')!.invalid && (editForm.get('montantPaiement')!.dirty || editForm.get('montantPaiement')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('montantPaiement')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('montantPaiement')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
